<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 컴포넌트만들기</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="preload"
      as="styles"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />

      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="/src/ui-test/styles/08-naverlogin-compunent.css" />
  </head>
  <body>
    <!-- 로고 컴포넌트 -->
    <a href="#" target="_self" class="logo">
      <svg width="230" height="44" viewBox="0 0 521 100" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="네이버">
        <path d="M68.1295 53.4986L30.8752 0H0V99.96H32.345V46.4614L69.5993 99.96H100.475V0H68.1295V53.4986Z" fill="#03CF5D"/>
        <path d="M149.977 0L110.763 99.96H144.098L148.827 86.7653H186.411L191.151 100H224.475L185.261 0.0399926L149.977 0ZM156.446 62.7149L167.624 31.4874L178.793 62.7149H156.446Z" fill="#03CF5D"/>
        <path d="M264.179 65.7237L240.643 0H207.318L246.532 99.96H281.817L321.031 0H287.696L264.179 65.7237Z" fill="#03CF5D"/>
        <path d="M363.174 61.9852H408.757V37.9748H363.174V24.5002H409.247V0H331.319V99.96H410.227V75.4598H363.174V61.9852Z" fill="#03CF5D"/>
        <path d="M495.724 65.6638L498.723 64.3942C510.342 59.5362 516.251 49.0104 516.251 35.6557C516.251 23.0308 511.641 13.6645 502.563 7.89685C494.114 2.50901 483.166 0 468.088 0H425.915V99.96H457.28V72.0312H468.558L487.665 99.96H521L495.724 65.6638ZM473.947 46.5514H456.79V25.4798H473.947C476.742 25.4798 479.423 26.5898 481.399 28.5657C483.375 30.5415 484.486 33.2213 484.486 36.0156C484.486 38.8099 483.375 41.4897 481.399 43.4655C479.423 45.4414 476.742 46.5514 473.947 46.5514Z" fill="#03CF5D"/>
        </svg>          
    </a>
    <!-- 활성화 -->
    <button class="button" type="button">버튼</button>
    <!-- 비활성화 -->
    <button class="button" disabled type="button">버튼</button>
    <!-- 체크박스 1 -->
     <div class="checkbox-wrapper">
       <input type="checkbox" id="checkbox" name="checkbox" class="checkbox-input"/>
       <label for="checkbox" class="checkbox-label">로그인 상태 유지</label>
     </div>
     <!-- 폼 아이디 보안 -->
      <a href="#" class="go-ip-page" target="_blank" rel="noopener noreferrer">IP 보안</a>
      <div class="toggle-wrapper">
        <input type="checkbox" id="toggle-btn" name="toggle-btn" class="toggle-input" />
        <label for="toggle-btn" class="toggle-label"><span class="sr-only">IP 보안 스위치</span></label>
      </div>

      <!-- 아이디, 비밀번호 인풋 컴포넌트 -->
      <div class="idinput-wrapper">
        <input type="email" class="id-input" name="id-input" id="id-input" required aria-label="아이디 또는 전화번호"/>
        <label for="id-input" class="id-label">아이디 또는 전화번호</label>
        <span class="warning">아이디나 전화번호를 입력해주세요.</span>
      </div>
      <div class="idinput-wrapper">
        <input type="password" class="id-input" pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{8,}"   name="id-input" id="id-input" required aria-label="아이디 또는 전화번호"/>
        <label for="id-input" class="id-label">비밀번호</label>
        <span class="warning">영문자 대소문자,숫자를 포함한 비밀번호를 입력해주세요.</span>
      </div>
  </body>
</html>
