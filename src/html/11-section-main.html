<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섹션과 메인 요소</title>
  </head>
  <body>
    <!-- 섹션과 메인 요소 학습내용 -->
    <header>머리말</header>
    <nav>메뉴</nav>
    <section>콘텐츠섹션1</section>
    <section>콘텐츠 섹션2</section>
    <aside>부가정보</aside>
    <footer>바닥글</footer>
    <!-- 아래는 강사님코드 -->
    <div role="banner" class="header">본문 헤더</div>
    <div role="navigation" class="navigation">네비게이션</div>
    <div role="main" class="content">
      <div role="article" class="card">
        <div>섹션헤더</div>
        <p>...</p>
        <div>섹션푸터</div>
      </div>
      <div role="article" class="product">
        <div>섹션헤더</div>
        <p>...</p>
        <div>섹션푸터</div>
      </div>
    </div>
    <div role="complementary" class="sidebar">부가 콘텐츠</div>
    <div role="contentinfo" class="footer">본문 푸터</div>
  </body>
</html>
