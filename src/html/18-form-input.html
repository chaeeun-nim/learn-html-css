<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 요소</title>
  </head>
  <body>
    <h1>form 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력서식 -->
    <form action="/" method="post">
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input
            name="userName"
            type="text"
            id="userName"
            required
            aria-required="true"
            placeholder="예)껑껑이"
          />
          <!-- input 속성중 required 속성은 필수 입력 항목이라고 표기됨.
           aria-required 는 wai-aria 임 스크린 리더에서도 필수입력 서식임을 알려줌
           div으로 폼만들때 주로 많이씀..ㅋㅋ-->
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input type="password" id="userPwd" name="userPwd" />
        </div>
        <div>
          <label for="likelionSearch">검색</label>
          <input
            type="search"
            id="likelionSearch"
            required
            placeholder="8자리 이상"
            name="likelionSearch"
          />
        </div>
        <!-- 2025.02.19 -->
        <div>
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" name="userEmail" />
        </div>
        <input type="submit" value="전송" />
        <!-- submit 은 전송버튼 valu 값은 텍스트로 노출이되고,
         input 버튼은 form action링크로 바로연결됨 -->
      </fieldset>
    </form>
    <!-- 한 줄 입력서식 끝 -->
  </body>
</html>
